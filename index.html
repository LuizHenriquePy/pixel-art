<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <section id="color-palette">
    <div class="color selected" style="background-color:black"></div>
    <div class="color" style="background-color:red"></div>
    <div class="color" style="background-color:yellow"></div>
    <div class="color" style="background-color:blue"></div>
  </section>

  <button id="clear-board">Limpar</button>
  <div>
    <input type="number" min="1" id="board-size" placeholder="Digite tamanho do pixel">
    <button id="generate-board">VQV</button>
  </div>

  <section id="pixel-board">
  </section>

  <script src="script.js"></script>
</body>
</html>

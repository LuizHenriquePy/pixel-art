<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pixel Art</h1>
  </header>

  <article>
    <section id="config">
      <h2 class="title">Tools</h2>
      <div id="div-buttons-config">
        <button class="btn" id="button-bucket">Bucket</button>
        <button class="btn" id="button-clear">Clear</button>
      </div>
      <h2 class="title">choose board size</h2>
      <div id="div-choose-board-size">
        <input type="range" min="5" max="50" value="5" id="range-board-size" placeholder="Digite tamanho do pixel">
        <p id="board-size-view">5px X 5px</p>
      </div>
      <h2 class="title">About me</h2>
      <div id="links">
        <a href="https://github.com/LuizHenriquePy" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/luizhenriquepy/" target="_blank">LinkedIn</a>
      </div>
    </section>
  
    <section id="pixel-board">
      <div id="board">
      </div>
      <div id="div-selected-color">
        <h2>Selected color:</h2>
        <div class="color" id="selected-color-view"></div>
      </div>
    </section>

    <section id="color-palette">
      <h2 class="title">Random color</h2>
      <div id="random-color-palette">
      </div>
      <h2 class="title">Fixed color</h2>
      <div id="fixed-color-palette">
      </div>
    </section>  
  </article>
  <script src="script.js"></script>
</body>
</html>
